<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a poem topic..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">e.g. Flower, Hope, Love, etc...</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ninankhwashu" target="_blank"
          >Nina Nkhwashu</a
        >, is open-sourced on
        <a
          href="https://github.com/ninankhwashu/ai-poem-generator"
          target="_blank"
          >GitHub</a
        >, and is hosted on
        <a href="https://ninapoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
